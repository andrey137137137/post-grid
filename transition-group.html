<!DOCTYPE html>
<html>
  <head>
    <title>List Move Transitions Sudoku Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="post-grid-demo" class="demo">
      <transition-group name="cell" tag="div" class="container" :style="columnSizeStyle">
        <div
          v-for="(cell, index) in cells"
          :key="cell.key"
          :class="classes(index)"
          :style="evenBeforeLargeStyle(index)"
        >
          <ul>
            <li>key: {{ cell.key }}</li>
            <li>sourceSize: {{ cell.sourceSize }}</li>
            <li>calcSize: {{ cell.calcSize }}</li>
          </ul>
        </div>
      </transition-group>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
