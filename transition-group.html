<!DOCTYPE html>
<html>
  <head>
    <title>List Move Transitions Sudoku Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
    <style>
      ul {
        padding-left: 10px;
        list-style-type: none;
        list-style-position: inside;
      }
      .container {
        display: grid;
        grid-auto-flow: dense;
        margin: 10px auto 0;
        width: 300px;
        color: white;
      }
      .cell {
        display: flex;
        align-items: center;
        box-sizing: border-box;
        border: 1px solid white;
      }
      .cell-small {
        border: 1px solid black;
        color: black;
      }
      .cell-high--bg {
        background-color: #005f;
      }
      .cell-large--bg {
        background-color: #070;
      }
      .cell-high {
        grid-row-end: 2 span;
      }
      .cell-large--md {
        grid-row-end: 2 span;
      }
      .cell-large--lg {
        grid-row-end: 2 span;
        grid-column-end: 2 span;
      }
      .cell-large--xl {
        grid-row-end: 2 span;
        grid-column-end: 2 span;
      }
      .cell-move {
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <div id="post-grid-demo" class="demo">
      <transition-group
        name="cell"
        tag="div"
        class="container"
        :style="columnSizeStyle"
      >
        <div
          v-for="(cell, index) in cells"
          :key="cell.key"
          :class="classes(index)"
          :style="evenPreLargeStyle(index)"
        >
          <ul>
            <li>key: {{ cell.key }}</li>
            <li>sourceSize: {{ cell.sourceSize }}</li>
            <li>calcSize: {{ cell.calcSize }}</li>
          </ul>
        </div>
      </transition-group>
    </div>

    <script>
      new Vue({
        el: "#post-grid-demo",
        data: {
          totalWidth: 0,
          timeoutID: 0,
          cols: 3,
          rowStep: 4,
          cellStep: 6,
          cellHeight: 100,
          cellID: -1,
          breakpoints: {
            xl: 1200,
            lg: 922,
            md: 768,
          },
          firstFoundIndexes: {
            large: -1,
            high: -1,
            small: -1,
          },
          cells: [],
        },
        computed: {
          cellsCountInBlock: function () {
            if (this.isLessThenMD) return 1;
            if (this.isLessThenLG) return 4;
            return 6;
          },
          isLessThenMD: function () {
            return this.totalWidth < this.breakpoints.md;
          },
          isLessThenLG: function () {
            return this.totalWidth < this.breakpoints.lg;
          },
          isLessThenXL: function () {
            return this.totalWidth < this.breakpoints.xl;
          },
          columnSizeStyle: function () {
            return {
              "grid-template":
                "repeat(" +
                Math.ceil(this.cells.length / this.cols) * 2 +
                ", " +
                this.cellHeight +
                "px) / repeat(" +
                this.cols +
                ", 1fr)",
            };
          },
        },
        methods: {
          isLargeCell: function (index) {
            const isEven = index % 2 == 0;
            const isThreeMultiple = index % 3 == 0;

            if (!this.isLessThenXL) {
              return isEven && isThreeMultiple;
            } else {
              return isThreeMultiple;
            }
          },
          evenPreLargeStyle: function (index) {
            if (this.isLessThenXL) return "";
            if (!this.cells[index].preEvenLarge) return "";

            return {
              "grid-row-start": Math.ceil(index / this.cellStep) * this.rowStep,
              "grid-column-start": 1,
            };
          },
          classes: function (index) {
            return {
              cell: true,
              "cell-small": this.cells[index].sourceSize == 1,
              "cell-high--bg": this.cells[index].sourceSize == 2,
              "cell-large--bg": this.cells[index].sourceSize == 4,
              "cell-high":
                !this.isLessThenXL && this.cells[index].calcSize == 2,
              "cell-large--md":
                !this.isLessThenMD &&
                this.isLessThenLG &&
                this.cells[index].calcSize == 4,
              "cell-large--lg":
                !this.isLessThenLG &&
                this.isLessThenXL &&
                this.cells[index].calcSize == 4,
              "cell-large--xl":
                !this.isLessThenXL && this.cells[index].calcSize == 4,
            };
          },
          isLargeSizeByIndex: function (index) {
            if (this.isLessThenMD) {
              return false;
            }

            if (this.isLessThenXL) {
              return this.isLargeCell(index);
            }

            return this.isLargeCell(index) || this.isLargeCell(index + 1);
          },
          getSizeName: function (size) {
            switch (size) {
              case 1:
                return "small";
              case 2:
                return "high";
              case 4:
                return "large";
            }
          },
          resetFirstFoundIndex: function (size) {
            this.firstFoundIndexes[this.getSizeName(size)] = -1;
          },
          setFirstFoundIndex: function (size, index) {
            const prop = this.getSizeName(size);

            if (this.firstFoundIndexes[prop] < 0) {
              this.firstFoundIndexes[prop] = index;
            }
          },
          getFirstFoundIndex: function (size) {
            const prop = this.getSizeName(size);

            if (this.firstFoundIndexes[prop] < 0) return 0;

            return this.firstFoundIndexes[prop];
          },
          isExist: function (obj, prop) {
            return Object.prototype.hasOwnProperty.call(obj, prop);
          },
          config: function () {
            this.totalWidth = window.innerWidth;

            if (this.totalWidth >= this.breakpoints.xl) {
              this.cols = 3;
            } else if (this.totalWidth >= this.breakpoints.lg) {
              this.cols = 2;
            } else if (this.totalWidth >= this.breakpoints.md) {
              this.cols = 1;
            } else {
              this.cols = 1;
            }
          },
          restructe(sourceArray) {
            this.config();
            // this.totalWidth = this.breakpoints.lg;
            // this.cols = 2;

            let toScaleDownLargeSizes = false;
            let isNotFoundSize = false;
            let toSetPreEvenLarge = true;
            let findingSize;
            let calcSize;
            let isSmallSequence = false;
            let smallsCount = 0;
            let sourceIndex;
            let sourceArrayLength = sourceArray.length;
            let sortedCount = 0;

            let largesCount = 0;
            let highsCount = 0;
            let cellsCount = 0;
            let blocksCount = 0;
            let lastBlock;
            let restCells = 0;
            let isIncompleteBlock;
            let isIncompleteLarges;

            const tempArray = [];

            sourceArray.map(function (item) {
              switch (item.sourceSize) {
                case 2:
                  highsCount++;
                  break;
                case 4:
                  largesCount++;
              }

              cellsCount += item.sourceSize;
              item.sorted = false;
              tempArray.push(item);
            });

            // smallsCount = sourceArrayLength - largesCount - highsCount;
            blocksCount = Math.ceil(cellsCount / this.cellsCountInBlock);
            isIncompleteBlock = !!(cellsCount % this.cellsCountInBlock);
            isIncompleteLarges = largesCount < blocksCount;
            lastBlock = blocksCount - 1;

            if (isIncompleteBlock) {
              restCells = cellsCount - lastBlock * this.cellsCountInBlock;
            }

            console.log(sourceArrayLength);
            console.log(cellsCount);
            console.log(blocksCount);
            console.log(lastBlock);
            console.log(restCells);
            console.log(isIncompleteBlock);
            console.log(isIncompleteLarges);

            const highIndexes = [];

            this.cells = [];

            while (sortedCount < sourceArrayLength) {
              if (!isNotFoundSize) {
                if (this.isLargeSizeByIndex(smallsCount)) {
                  findingSize = 4;
                } else if (isSmallSequence) {
                  isSmallSequence = false;
                  findingSize = 1;
                } else {
                  findingSize = 0;
                }
              } else {
                isNotFoundSize = false;

                if (findingSize > 2) {
                  toSetPreEvenLarge = false;
                  findingSize = 2;
                } else {
                  findingSize = 1;
                }
              }

              if (!findingSize) {
                sourceIndex = 0;
              } else {
                sourceIndex = this.getFirstFoundIndex(findingSize);
              }

              for (; sourceIndex < sourceArrayLength; sourceIndex++) {
                if (tempArray[sourceIndex].sorted) {
                  continue;
                }

                if (!findingSize && tempArray[sourceIndex].sourceSize < 3) {
                  findingSize = tempArray[sourceIndex].sourceSize;

                  if (findingSize == 1) {
                    isSmallSequence = true;
                  }
                }

                if (
                  findingSize == tempArray[sourceIndex].sourceSize ||
                  toScaleDownLargeSizes
                ) {
                  if (!toScaleDownLargeSizes) {
                    calcSize = tempArray[sourceIndex].sourceSize;
                  } else {
                    calcSize =
                      findingSize <= tempArray[sourceIndex].sourceSize
                        ? findingSize
                        : tempArray[sourceIndex].sourceSize;
                  }

                  if (calcSize == 2) {
                    smallsCount += 2;
                  } else {
                    smallsCount++;
                  }

                  this.cells.push({
                    key: this.isExist(tempArray[sourceIndex], "key")
                      ? tempArray[sourceIndex].key
                      : ++this.cellID,
                    sourceSize: tempArray[sourceIndex].sourceSize,
                    calcSize: calcSize,
                    preEvenLarge: toSetPreEvenLarge
                      ? this.isLargeCell(smallsCount + 2)
                      : false,
                  });

                  this.resetFirstFoundIndex(findingSize);
                  tempArray[sourceIndex].sorted = true;
                  sortedCount++;
                  break;
                } else {
                  this.setFirstFoundIndex(
                    tempArray[sourceIndex].sourceSize,
                    sourceIndex
                  );
                }
              }

              if (sourceIndex >= sourceArrayLength) {
                toScaleDownLargeSizes = true;
                isNotFoundSize = true;
                this.resetFirstFoundIndex(findingSize);
              }
            }
          },
        },
        created() {
          this.restructe([
            { sourceSize: 1 },
            { sourceSize: 2 },
            { sourceSize: 4 },
            { sourceSize: 1 },
            { sourceSize: 4 },
            { sourceSize: 4 },
            { sourceSize: 4 },
            { sourceSize: 2 },
            { sourceSize: 4 },
            { sourceSize: 1 },
            { sourceSize: 4 },
            { sourceSize: 1 },
            { sourceSize: 1 },
            { sourceSize: 2 },
          ]);
        },
        mounted() {
          $vm = this;

          window.addEventListener("resize", function () {
            if ($vm.timeoutID) {
              clearTimeout($vm.timeoutID);
            }
            $vm.timeoutID = setTimeout(function () {
              $vm.restructe($vm.cells);
            }, 200);
          });
        },
      });
    </script>
  </body>
</html>
